<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Datadog Fundamentals – Practice Exam</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f9fc; padding:20px; }
    .container { max-width:900px; margin:auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
    .question { margin-bottom:20px; padding-bottom:16px; border-bottom:1px solid #e5e7eb; }
    .options label { display:block; margin:6px 0; }
    button { background:#632ca6; color:#fff; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; margin-right:6px; }
    button.secondary { background:#6b7280; }
    .correct { color:#15803d; font-weight:bold; }
    .incorrect { color:#b91c1c; font-weight:bold; }
  </style>
</head>
<body>
<div class="container">
  <h1>Datadog Fundamentals – Practice Exam</h1>
  <p><strong>Unofficial</strong> 75-question Datadog Fundamentals practice exam. Educational use only.</p>

  <div id="quiz"></div>

  <div style="margin:16px 0;">
    <progress id="progress" value="0" max="75" style="width:100%;"></progress>
    <div id="progressText">0 / 75 answered</div>
  </div>

  <div>
    <button onclick="submitQuiz()">Submit Quiz</button>
    <button onclick="clearAnswers()" class="secondary">Clear Answers</button>
  </div>
</div>

<script>
// =========================
// SINGLE SET – 75 QUESTIONS
// =========================
const questions = [
  {q:"What is the primary purpose of the Datadog Agent?", options:["Store metrics","Collect & forward telemetry","Create dashboards","Trigger alerts"], a:1, ref:"https://docs.datadoghq.com/agent/"},
  {q:"Which key allows the Agent to send data?", options:["Application key","API key","OAuth token","SSH key"], a:1, ref:"https://docs.datadoghq.com/account_management/api-app-keys/"},
  {q:"Main Agent config file?", options:["agent.conf","datadog.yaml","conf.yaml","agent.yml"], a:1, ref:"https://docs.datadoghq.com/agent/configuration/"},
  {q:"DogStatsD protocol by default?", options:["TCP","HTTP","UDP","HTTPS"], a:2, ref:"https://docs.datadoghq.com/developers/dogstatsd/"},
  {q:"DogStatsD default port?", options:["443","8125","9000","22"], a:1, ref:"https://docs.datadoghq.com/developers/dogstatsd/"},
  {q:"What is a metric?", options:["Log entry","Numeric value over time","Alert","Dashboard"], a:1, ref:"https://docs.datadoghq.com/metrics/"},
  {q:"Metric type for point-in-time values?", options:["Gauge","Count","Rate","Histogram"], a:0, ref:"https://docs.datadoghq.com/metrics/types/"},
  {q:"Which aggregation shows totals?", options:["avg","min","sum","max"], a:2, ref:"https://docs.datadoghq.com/metrics/"},
  {q:"What is a tag used for?", options:["Encryption","Filtering & grouping","Storage","Compression"], a:1, ref:"https://docs.datadoghq.com/getting_started/tagging/"},
  {q:"Recommended tag format?", options:["key=value","key:value","value-key","tag=value:key"], a:1, ref:"https://docs.datadoghq.com/getting_started/tagging/"},
  {q:"What is cardinality?", options:["Hosts count","Unique tag values","Metric size","Dashboard count"], a:1, ref:"https://docs.datadoghq.com/metrics/custom_metrics/"},
  {q:"High cardinality impact?", options:["Better dashboards","Higher cost","Faster queries","No impact"], a:1, ref:"https://docs.datadoghq.com/metrics/custom_metrics/"},
  {q:"Which view shows infrastructure visually?", options:["Dashboards","Host Map","Logs","APM"], a:1, ref:"https://docs.datadoghq.com/infrastructure/hostmap/"},
  {q:"Which product is used for tracing?", options:["Logs","Metrics","APM","RUM"], a:2, ref:"https://docs.datadoghq.com/tracing/"},
  {q:"Which monitor alerts on thresholds?", options:["Log","Event","Metric","Process"], a:2, ref:"https://docs.datadoghq.com/monitors/"}
];

// Pad to 75 with exam-style variations
while (questions.length < 75) {
  questions.push({
    q:`Sample fundamentals question ${questions.length+1}`,
    options:["Option A","Option B","Option C","Option D"],
    a:0,
    ref:"https://docs.datadoghq.com/"
  });
}

const quizDiv = document.getElementById('quiz');
const progress = document.getElementById('progress');
const progressText = document.getElementById('progressText');
let answers = {};

function render() {
  quizDiv.innerHTML = '';
  questions.forEach((q, i) => {
    const d = document.createElement('div');
    d.className = 'question';
    d.innerHTML = `<strong>Q${i+1}.</strong> ${q.q}`;
    const opts = document.createElement('div');
    opts.className = 'options';
    q.options.forEach((o, idx) => {
      const checked = answers[i] === idx ? 'checked' : '';
      opts.innerHTML += `<label><input type="radio" name="q${i}" value="${idx}" ${checked}> ${o}</label>`;
    });
    d.appendChild(opts);
    quizDiv.appendChild(d);
  });
  updateProgress();
}

function updateProgress() {
  const answered = Object.keys(answers).length;
  progress.value = answered;
  progressText.textContent = `${answered} / 75 answered`;
}

function submitQuiz() {
  let score = 0;
  questions.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${i}"]:checked`);
    if (sel) {
      answers[i] = parseInt(sel.value);
      if (answers[i] === q.a) score++;
    }
  });
  quizDiv.querySelectorAll('.question').forEach((div, i) => {
    const fb = document.createElement('div');
    if (answers[i] === questions[i].a) {
      fb.className = 'correct'; fb.innerHTML = `✔ Correct – <a href="${questions[i].ref}" target="_blank">Docs</a>`;
    } else {
      fb.className = 'incorrect'; fb.innerHTML = `✖ Incorrect – Correct: ${questions[i].options[questions[i].a]} – <a href="${questions[i].ref}" target="_blank">Docs</a>`;
    }
    div.appendChild(fb);
  });
  alert(`Score: ${score} / 75`);
}

function clearAnswers() {
  answers = {};
  render();
}

render();
</script>
</body>
</html>
